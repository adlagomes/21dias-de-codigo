<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Effect Glassmorphism</title>
    <script
      src="https://kit.fontawesome.com/19051aa9fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="image-box">
              <img
                src="https://avatars.githubusercontent.com/u/81967816?v=4"
                alt="Foto de Adla"
              />
            </div>

            <div class="content-box">
              <p>Adla Gomes</p>
              <span> Desenvolvedora front-end </span>
            </div>
          </div>
          <ul class="icons">
            <li style="--i:1">
              <a href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li style="--i:2">
              <a href="#">
                <i class="fa-brands fa-linkedin"> </i>
              </a>
            </li>

            <li style="--i:3">
              <a href="#">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.05,
      });
    </script>
  </body>
</html>
